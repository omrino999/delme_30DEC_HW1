<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 30px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .form-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
            padding: 8px 15px;
            font-size: 14px;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-warning {
            background: #ffc107;
            color: #333;
            padding: 8px 15px;
            font-size: 14px;
        }

        .btn-warning:hover {
            background: #e0a800;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            font-weight: 600;
        }

        tbody tr {
            transition: background-color 0.3s;
        }

        tbody tr:hover {
            background-color: #f8f9fa;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-size: 1.2em;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        #updateForm {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéì Student Management System</h1>
            <p class="subtitle">Manage your students with ease</p>
        </header>

        <div class="content">
            <!-- Alert Messages -->
            <div id="alertContainer"></div>

            <!-- Add Student Form -->
            <div class="form-section">
                <h2>‚ûï Add New Student</h2>
                <form id="addForm">
                    <div class="form-group">
                        <label for="firstName">First Name *</label>
                        <input type="text" id="firstName" required placeholder="Enter first name">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name *</label>
                        <input type="text" id="lastName" required placeholder="Enter last name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" required placeholder="Enter email address">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Student</button>
                </form>
            </div>

            <!-- Update Student Form (Hidden by default) -->
            <div class="form-section" id="updateForm">
                <h2>‚úèÔ∏è Update Student</h2>
                <form id="updateFormElement">
                    <input type="hidden" id="updateId">
                    <div class="form-group">
                        <label for="updateFirstName">First Name *</label>
                        <input type="text" id="updateFirstName" required placeholder="Enter first name">
                    </div>
                    <div class="form-group">
                        <label for="updateLastName">Last Name *</label>
                        <input type="text" id="updateLastName" required placeholder="Enter last name">
                    </div>
                    <div class="form-group">
                        <label for="updateEmail">Email *</label>
                        <input type="email" id="updateEmail" required placeholder="Enter email address">
                    </div>
                    <button type="submit" class="btn btn-success">Update Student</button>
                    <button type="button" class="btn btn-secondary" onclick="cancelUpdate()">Cancel</button>
                </form>
            </div>

            <!-- Students List -->
            <div class="form-section">
                <h2>üìã Students List</h2>
                <div id="loadingIndicator" class="loading hidden">Loading students...</div>
                <div id="studentsTableContainer"></div>
            </div>
        </div>
    </div>

    <script>
        // API Base URL - Change this to your backend URL
        const API_URL = 'http://localhost:3000/api/students';

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadStudents();
            
            // Add form submit
            document.getElementById('addForm').addEventListener('submit', addStudent);
            
            // Update form submit
            document.getElementById('updateFormElement').addEventListener('submit', updateStudent);
        });

        // Show alert message
        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // Load all students
        async function loadStudents() {
            const loadingIndicator = document.getElementById('loadingIndicator');
            const tableContainer = document.getElementById('studentsTableContainer');
            
            try {
                loadingIndicator.classList.remove('hidden');
                
                const response = await axios.get(API_URL);
                const students = response.data;
                
                loadingIndicator.classList.add('hidden');
                
                if (students.length === 0) {
                    tableContainer.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üìö</div>
                            <h3>No students yet</h3>
                            <p>Add your first student using the form above</p>
                        </div>
                    `;
                    return;
                }
                
                let tableHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                students.forEach(student => {
                    tableHTML += `
                        <tr>
                            <td>${student.id}</td>
                            <td>${student.firstName}</td>
                            <td>${student.lastName}</td>
                            <td>${student.email}</td>
                            <td>
                                <div class="actions">
                                    <button class="btn btn-warning" onclick="editStudent(${student.id})">Edit</button>
                                    <button class="btn btn-danger" onclick="deleteStudent(${student.id})">Delete</button>
                                </div>
                            </td>
                        </tr>
                    `;
                });
                
                tableHTML += `
                        </tbody>
                    </table>
                `;
                
                tableContainer.innerHTML = tableHTML;
                
            } catch (error) {
                loadingIndicator.classList.add('hidden');
                console.error('Error loading students:', error);
                showAlert('Error loading students: ' + (error.response?.data?.error || error.message), 'error');
            }
        }

        // Add new student
        async function addStudent(e) {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            
            try {
                await axios.post(API_URL, {
                    firstName,
                    lastName,
                    email
                });
                
                showAlert('Student added successfully!', 'success');
                document.getElementById('addForm').reset();
                loadStudents();
                
            } catch (error) {
                console.error('Error adding student:', error);
                showAlert('Error adding student: ' + (error.response?.data?.error || error.message), 'error');
            }
        }

        // Edit student (show update form)
        async function editStudent(id) {
            try {
                const response = await axios.get(`${API_URL}/${id}`);
                const student = response.data;
                
                // Populate update form
                document.getElementById('updateId').value = student.id;
                document.getElementById('updateFirstName').value = student.firstName;
                document.getElementById('updateLastName').value = student.lastName;
                document.getElementById('updateEmail').value = student.email;
                
                // Show update form and scroll to it
                document.getElementById('updateForm').style.display = 'block';
                document.getElementById('updateForm').scrollIntoView({ behavior: 'smooth' });
                
            } catch (error) {
                console.error('Error loading student:', error);
                showAlert('Error loading student: ' + (error.response?.data?.error || error.message), 'error');
            }
        }

        // Update student
        async function updateStudent(e) {
            e.preventDefault();
            
            const id = document.getElementById('updateId').value;
            const firstName = document.getElementById('updateFirstName').value;
            const lastName = document.getElementById('updateLastName').value;
            const email = document.getElementById('updateEmail').value;
            
            try {
                await axios.put(`${API_URL}/${id}`, {
                    firstName,
                    lastName,
                    email
                });
                
                showAlert('Student updated successfully!', 'success');
                cancelUpdate();
                loadStudents();
                
            } catch (error) {
                console.error('Error updating student:', error);
                showAlert('Error updating student: ' + (error.response?.data?.error || error.message), 'error');
            }
        }

        // Cancel update
        function cancelUpdate() {
            document.getElementById('updateForm').style.display = 'none';
            document.getElementById('updateFormElement').reset();
        }

        // Delete student
        async function deleteStudent(id) {
            if (!confirm('Are you sure you want to delete this student?')) {
                return;
            }
            
            try {
                await axios.delete(`${API_URL}/${id}`);
                showAlert('Student deleted successfully!', 'success');
                loadStudents();
                
            } catch (error) {
                console.error('Error deleting student:', error);
                showAlert('Error deleting student: ' + (error.response?.data?.error || error.message), 'error');
            }
        }
    </script>
</body>
</html>
